
upstream csd_flask {
    server web:5000;
}

upstream notebook {
    server jupyterlab:8888;
}

server {

    listen 8080 ssl;
    server_name iamtxenaremote.ddns.net;

    access_log  /var/log/nginx/ssl_access.log;
    error_log  /var/log/nginx/ssl_error.log;

    ssl_certificate /etc/letsencrypt/live/iamtxenaremote.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/iamtxenaremote.ddns.net/privkey.pem;

    error_page 497  301 =307 https://$host:$server_port$request_uri;

    # deny everything that doesn't match another location
    location / {
      return 403;
      deny all;
    }

    location /api/v1 {
        proxy_pass http://csd_flask;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host:$server_port;
        proxy_redirect off;
    }
    location /status {
        proxy_pass http://csd_flask;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host:$server_port;
        proxy_redirect off;
    }

    location ~ /lab {
      proxy_pass http://notebook;
      proxy_set_header Host $host:$server_port;
    }

    location ~ /login {
      proxy_pass http://notebook;
      proxy_set_header Host $host:$server_port;
    }

    location ~ /static {
      proxy_pass http://notebook;
      proxy_set_header Host $host:$server_port;
    }

    location ~ /html {
      proxy_pass http://notebook;
      proxy_set_header Host $host:$server_port;
    }

    location ~ /api/contents {
      proxy_pass http://notebook;
      proxy_set_header Host $host:$server_port;
    }


    location ~ /api/terminals {
      proxy_pass http://notebook;
      proxy_set_header Host $host:$server_port;
    }

    location ~ /api/sessions {
      proxy_pass http://notebook;
      proxy_set_header Host $host:$server_port;
    }

    location ~ /kernelspecs {
      proxy_pass http://notebook;
      proxy_set_header Host $host:$server_port;
    }

    location ~ /api/kernels/ {
        proxy_pass            http://notebook;
        proxy_set_header      Host $host:$server_port;
        # websocket support
        proxy_http_version    1.1;
        proxy_set_header      Upgrade "websocket";
        proxy_set_header      Connection "Upgrade";
        proxy_read_timeout    86400;
    }
    location ~ /terminals/ {
        proxy_pass            http://notebook;
        proxy_set_header      Host $host:$server_port;
        # websocket support
        proxy_http_version    1.1;
        proxy_set_header      Upgrade "websocket";
        proxy_set_header      Connection "Upgrade";
        proxy_read_timeout    86400;
    }

}

